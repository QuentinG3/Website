{% extends "lolbet/base.html" %}

{% block title %}LoL Bet - Stream Wall{% endblock %}

{% block navbar-home %}class="active"{% endblock %}


  <!-- Page BODY -->

{% block body %}

   <div class="content" onchange="resizeAuto()" id="streamWindow">
    
    <h2><span>Stream</span> Wall</h2>
    <hr>


    {% for item in Streamers %}
        <div class="stream">
        <a href="{% url "lolbet.views.streamer" item.name %}" ><img src = "{{item.preview}}" class="img-responsive" alt="{{item.channelName}}"></a>
        <p class="stream-title">
          <a href="overview.html" title="{{item.status}}">
          {{item.status}}</a>
        </p>
        <p class="stream-info">
         {{item.viewers}}
          viewers on
          <a href="overview.html">{{item.channelName}}</a>
        </p>
        </div>

    {% endfor %}

    <hr>

  </div>

  <script>
autoResize();
window.onresize = function(event) {
      autoResize();
}
</script>

{% endblock %}
