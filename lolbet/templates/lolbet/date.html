{% extends "lolbet/base.html" %}
{% block body %}
	<script>
$(document).ready(function(){
    $("button").click(function(){
        $.get("{% url "lolbet.views.send" %}", function(data, status){
            //alert("Data: " + data + "\nStatus: " + status);
            object = JSON.parse(data)
            alert(object.lol[2])
            for (var i = data.lol.length - 1; i >= 0; i--) {
            	document.getElementById("id").innerHTML = data.lol[i];
            	
            };
            
            
        });
    });
});
</script>
	<div class="content">
	<button>Send an HTTP GET request to a page and get the result back</button>
	<p>Voici la date : {{ date }} </p>
	<p id="id">Initla text<p>

	{% for streamer in streamers %}
	<p>{{streamer.name}}</p>
	<p>{{streamer.online}}</p>
	<p>{{streamer.currentGame}}</p>
	{% endfor %}
</div>
{% endblock %}
