<form class="form-horizontal" role="form" action="{% url "lolbet.views.signup" %}" method="post">
          
              {% csrf_token %}

              <div class="form-group">
                <label class="control-label col-sm-3" for="id_username">Username:</label>
                <div class="col-sm-9">
                  <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-3" for="id_email">Email:</label>
                <div class="col-sm-9">
                  <input class="form-control" id="id_email" name="email" type="email" placeholder="your@email.com">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-3" for="id_password1">Password:</label>
                <div class="col-sm-9">
                  <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Password">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-3" for="id_password2">Confirm Password:</label>
                <div class="col-sm-9">
                  <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Confirm Password">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-3" for="id_verifyAge">Verify Age:</label>
                <div class="col-sm-9">
                  <input class="form-control" id="id_verifyAge" name="verifyAge" type="date" style="width:160px">
                </div>
              </div>

              <div class="form-group">        
                <div class="col-sm-offset-3 col-sm-9">
                  <div class="checkbox">
                    <label><input type="checkbox"> I agree to the <a href="">Term of Use</a> and <a href="">Privacy Policy</a></label>
                  </div>
                </div>
              </div>

              <button style="float:right;" type="submit" class="btn btn-default">Submit</button>
              <p> Already a member? <a href="">Login</a></p>
                
            </form>
